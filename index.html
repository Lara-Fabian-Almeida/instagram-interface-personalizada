<!DOCTYPE html>
<html lang="pt-BR"> 
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>Instagram</title> 
    </head>
    <body>
        <div class="instagram_wrapper">
            <div class="instagram_phone">
                <img src="./img/instagram-phone.jpg" alt="Celular com Instagram.">
            </div>
            <! -- Div da página de login, que é dividida em 3 containers: acessar conta, login/logout e baixar app. --> 
            <div class="instagram_continue">
                <div class="group">
                    <! -- Logo do Instagram --> 
                    <img src="./img/instagram_logo.png" alt="Logo do Instagram." class="instagram_logo" width=175 height=300> 
                    <! -- Foto do perfil --> 
                    <div class="profile_photo">
                        <img src="./img/Perfil.jpg" alt="Foto do perfil no Instagram." width=100 height=100>
                    </div>
                    <a href="#" class="instagram_login">Continue como lara_fabian_almeida</a>
                    <a href="#" class="instagram_logout">Remover conta</a> 
                </div>
                <div class="group">
                    <p class="not_account">Não é lara_fabian_almeida?</p>
                    <p class="not_account">
                        <span class="link_pink">Alternar contas</span>
                         ou  
                        <span class="link_pink">Inscreva-se</span>
                    </p>
                </div>
                <div class="get_the_app">
                    <p class="get_app">Obtenha o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app_download"></a>
                        <a href="#" class="app_download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
